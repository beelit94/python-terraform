language: python
python:
- '2.7'
- '3.5'
- '3.6'
before_install: sudo apt-get install unzip
before_script:
  - export TFVER=0.10.0
  - export TFURL=https://releases.hashicorp.com/terraform/
  - TFURL+=$TFVER
  - TFURL+="/terraform_"
  - TFURL+=$TFVER
  - TFURL+="_linux_amd64.zip"
  - wget $TFURL -O terraform_bin.zip
  - mkdir tf_bin
  - unzip terraform_bin.zip -d tf_bin
install:
  - curl https://bootstrap.pypa.io/ez_setup.py -o - | python
  - pip install tox-travis
  - pip install .
script:
  - export PATH=$PATH:$PWD/tf_bin
  - tox
branches:
  only:
    - master
    - develop
    - release/**
deploy:
- provider: pypi
  distributions: sdist
  server: https://testpypi.python.org/pypi
  user: beelit94
  password:
    secure: 
  on:
    branch: release/**
    tags: false
    condition: $TRAVIS_PYTHON_VERSION = "3.5"
